<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and elegant todo list application to manage your daily tasks">
    <title>Todo List App - Manage Your Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container" role="main">
        <div class="header">
            <h1>My Todo List</h1>
            <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        </div>
        <form class="input-section" onsubmit="return false;" aria-label="Add new task">
            <div class="input-group">
                <label for="todoInput" class="sr-only">New task</label>
                <input 
                    type="text" 
                    id="todoInput" 
                    placeholder="Add a new task..." 
                    aria-label="New task input"
                    maxlength="200"
                    autocomplete="off"
                >
                <div class="char-count" id="charCount">0/200</div>
            </div>
            <div class="input-options">
                <select id="prioritySelect" aria-label="Priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <input 
                    type="date" 
                    id="dueDateInput" 
                    aria-label="Due date"
                >
                <button id="addBtn" type="submit" aria-label="Add task">Add</button>
            </div>
        </form>
        <ul id="todoList" role="list" aria-label="Tasks list"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
