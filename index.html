<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and elegant todo list application to manage your daily tasks">
    <title>Todo List App - Manage Your Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container" role="main">
        <h1>My Todo List</h1>
        <form class="input-section" onsubmit="return false;" aria-label="Add new task">
            <label for="todoInput" class="sr-only">New task</label>
            <input 
                type="text" 
                id="todoInput" 
                placeholder="Add a new task..." 
                aria-label="New task input"
                maxlength="200"
                autocomplete="off"
            >
            <button id="addBtn" type="submit" aria-label="Add task">Add</button>
        </form>
        <ul id="todoList" role="list" aria-label="Tasks list"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
